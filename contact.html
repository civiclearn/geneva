<header class="site-header">
  <div class="header-inner">

    </div>

  </div>
</header>


<!-- MAIN CONTENT -->
<main class="contact-main">

  <h1 class="contact-title">Contact</h1>

  <div class="contact-card">

    <!-- AJAX Formspree contact form -->
    <form id="contactForm" class="contact-form">

      <div class="field">
        <label>Nom*</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>E-mail*</label>
        <input type="email" name="_replyto" required>
      </div>

      <div class="field">
        <label>Message*</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit" class="contact-submit">Envoyer le message</button>

      <!-- Success & error messages -->
      <div id="successMessage" class="contact-feedback success">
        Votre message a bien été envoyé.
      </div>

      <div id="errorMessage" class="contact-feedback error">
        Une erreur est survenue. Veuillez réessayer.
      </div>

    </form>

  </div>

</main>


<!-- FOOTER -->
<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2025 <span class="cl-footer-brand">CivicLearn</span> — Tous droits réservés.
  </div>
</footer>


<!-- AJAX LOGIC: NO REDIRECT, INLINE CONFIRMATION -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");

  success.style.display = "none";
  error.style.display = "none";

  try {
    const response = await fetch("https://formspree.io/f/meoyrjzv", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      success.style.display = "block";   // CONFIRMATION SHOWN ON PAGE
      form.reset();
    } else {
      error.style.display = "block";
    }

  } catch {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
